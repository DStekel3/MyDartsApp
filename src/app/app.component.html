
<div id="all" fxLayout="column" fxLayoutAlign="center center">
<h1>Dartsboard</h1>
<br/>
<table>
  <tr>
    <th>Score P1</th>
    <th>Score P2</th>
  </tr>
  <tr>
  <td id='p1_score'>{{P1}}</td>
  <td id='p2_score'>{{P2}}</td>
</tr>
</table>
<input type="number" #box (keyup.enter)="enterScore(box.value)" placeholder="0" [(ngModel)]="defaultScore">
<button (click)="resetScore()">Reset</button>
<button (click)="listen()">Listen</button>
<p id="message">{{message}}</p>
</div>
